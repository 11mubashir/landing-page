<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amita:wght@700&display=swap" rel="stylesheet">  
    <link href="fontawesome/css/all.css" rel="stylesheet">  
    <title>Hello, world!</title>
  </head>
  <body>

      <section id="logo">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <img src="img/my-logo.png" class="img-fluid"/>                 
                </div>            
            </div>
        </div>         
      </section>       
      
      <section id="intro">
       <div class="container">
           <div class="row">
            
               <div class="col-md-12">
                   <p>We're working hard,we'll be ready to launch in...</p>
               </div>
           </div>
          </div>
      </section>
      
      
      <section id="counter">
       <div class="container">
           <div class="row">
            
               <div class="col-md-12">
                  <div class="countdown"></div> 
               </div>
           </div>
          </div>
      </section>
      
      
      <section id="icons">
       <div class="container">
           <div class="row">
            
               <div class="col-md-12">
                   <ul class="list-inline">
                      <a href="http://www.twitter.com" target="_blank"><li class="list-inline-item"><i class="fab twitter fa-twitter fa-3x"></i></li></a>
                      <a href="http://www.facebook.com" target="_blank"><li class="list-inline-item"><i class="fab facebook fa-facebook fa-3x"></i></li></a>
                       <a href="http://www.google.com" target="_blank"><li class="list-inline-item"><i class="fab   google fa-google-plus fa-3x"></i></li></a>
                       <a href="http://www.instagram.com" target="_blank"><li class="list-inline-item"><i class="fab instagram fa-instagram fa-3x"></i></li></a>
                   </ul>
               </div>
           </div>
          </div>
      </section>
      
      <section id="signup">
       <div class="container">
           <div class="row">
            
               <div class="col-md-12">
                  <form class="form-inline" role="form" method="post" action="#signup">
                     <input type="email" class="form-control form-control-sm" name="email" placeholder="enter your email">
                      <button type="submit" class="btn btn-signup btn-sm" name="submit" value="send">find out more</button>
                   </form>
               </div>
           </div>
          </div>
      </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    -->
      
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.countdown.js"></script>

      <script>
      $(function() {
    $('.countdown').countdown({
        date: "June 7, 2087 15:03:26"
    });
});
      </script>
  </body>
</html>
